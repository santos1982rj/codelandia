<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>JordanShoes</title>
  </head>
  <body>
    <header class="header">
      <div class="top-bar">
        <p class="call-top">Ganhe R$ 10,00 de desconto no frete</p>
      </div>
      <nav class="menu">
        <h1 class="logo">JordanShoes</h1>
      </nav>
      <div class="hero">
        <div class="container">
          <h2 class="title">A melhor loja do Jordan</h2>
          <div id="typed-strings">
            <p id="#typed-strings" class="subtitle">
              O tênis Jordan é fruto de uma velha e forte<br />
              parceria entre a Nike e o jogador Michael Jordan.
            </p>
          </div>
          <span id="typed"></span>
        </div>
      </div>
    </header>
    <section class="best-sellers">
      <div class="container">
        <h2 class="title">Destaques</h2>
        <p class="subtitle">
          Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado.
        </p>
        <div class="shop">
          <div class="product"><img src="./assets/img/1.png" alt="" /></div>
          <div class="product"><img src="./assets/img/2.png" alt="" /></div>
          <div class="product"><img src="./assets/img/3.png" alt="" /></div>
          <div class="product"><img src="./assets/img/4.png" alt="" /></div>
          <div class="product"><img src="./assets/img/5.png" alt="" /></div>
          <div class="product"><img src="./assets/img/6.png" alt="" /></div>
          <div class="product"><img src="./assets/img/7.png" alt="" /></div>
          <div class="product"><img src="./assets/img/8.png" alt="" /></div>
        </div>
      </div>
    </section>
    <footer>
      <p>Todos os direitos reservados.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
